<!DOCTYPE html>

                        <li class="header__item">
                            <a href="#" class="header__link">Проекты</a>
                        </li>
                        <li class="header__item">

                        </li>
                        <li class="header__item">

                        </li>
                        <li class="header__item">

                    </ul>

                <button class="header__search btn-reset">

                        Проектные решения любой сложности

                    <button class="hero__btn site-btn">

                    <div class="swiper-slide" style='background-image: url("image/hero-pic-1920-3.png");'></div>
                </div>
                <div class="swiper-pagination">
    
                </div>
            </div>

    <script src="js/index.js"></script>
